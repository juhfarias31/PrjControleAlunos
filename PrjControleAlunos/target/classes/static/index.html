<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Cadastro e Pesquisa de Jogos</title>
</head>
<body>
    <div id="principal">
    <h1>Controle de Alunos</h1>
    <div id="cadastro">
        <h2>Controle de Alunos</h2>
        <form id="cadastroFrom">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            
            <label for="cpf">RG:</label>
            <input type="text" id="rg" name="rg" required><br>
            
            <label for="cpf">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <button type="button" onclick="cadastrarJogo(event)">Cadastrar </button>
            <button type="button" onclick="atualizarJogo()">üîÅAtualizar </button>
			<button type="button" onclick="excluirJogo()">‚ùåExcluir </button>
        </form>
    </div>
    
    <div id="pesquisa">
        <h2>Pesquisa de Aluno</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do Aluno</label>
            <input type="searchId" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
    </div>

    <script src="JavaScript.js"></script>

</body>
</html>
